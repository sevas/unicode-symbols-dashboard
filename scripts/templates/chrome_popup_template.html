<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <link type="text/css" rel="stylesheet" href="css/blueprint/screen.css"  media="screen, projection"/>
    <link type="text/css" rel="stylesheet" href="css/blueprint/plugins/buttons/screen.css" media="screen, projection"/>


    <link type="text/css" href="css/smoothness/jquery-ui-1.8.14.custom.css" rel="stylesheet" />

    <script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.14.custom.min.js"></script>
    
    

    <script type="text/javascript">

        $(document).ready(main);

        function main(){
            $('#tabs').tabs();
            $("#clear_text").click(function() {$(".textbox").val(""); });
            $(".icons .unicode-symbol").click(reply_click);


            $('ul.icons li').hover(
					function() { $(this).addClass('ui-state-hover'); },
					function() { $(this).removeClass('ui-state-hover'); }
				);

        }

        function reply_click(icon_button){
            current_val =  $(".textbox").val();

            $(".textbox").val(current_val + this.innerHTML);
        }

    </script>



        <style type="text/css">
            body {background-image: url(images/brushed_alu.png);}
			/*demo page css*/

			ul.icons {margin: 0; padding: 0;}
			ul.icons li {margin: 2px; position: relative; padding: 4px 0; cursor: pointer; float: left;  list-style: none;}
			ul.icons span.unicode-symbol {float: left; margin: 0 2px; width: 24px; height: 24px; text-align: center; font-size: larger;}
		</style>	

</head>


<body>
<div class="span-16" style="padding-left: 15px; padding-top: 15px; text-align: center;">
    <div style="text-align: center;">
        <h1>Unicode Symbols</h1>
    </div>
    
        <div id="tabs" class="span-15">
            <ul>

                {% for name, symbols in all_symbols %}
                    <li><a href="#tabs-{{ name }}"> {{ name|capitalize }} </a></li>
                {% endfor %}
            </ul>

            {% for name, symbols in all_symbols %}
                <div id="tabs-{{ name }}">
                    <ul class="icons ui-widget ui-helper-clearfix">
                        {% for title, decimal_value in symbols %}
                        <li class="ui-state-default ui-corner-all" title="{{ title  }}">
                            <span class="unicode-symbol">&#{{decimal_value}};</span>
                        </li>
                        {% endfor %}

                    </ul>
                </div>
            {% endfor %}
            

        </div>

        <br/>

        <div class="span-10">
            <input name="to_copy_box" type="text" class="textbox" style="font-size: large;width: 100%;  "/>
            <button id="clear_text" type="button" >Clear</button>
        </div>

</div>

</body>
</html>
